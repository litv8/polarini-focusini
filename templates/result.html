<!DOCTYPE html>
<html>
<head>
    <title>Результат обработки</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .images { display: flex; flex-wrap: wrap; justify-content: center; }
        .image-container {
            margin: 15px;
            text-align: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: block;
            text-align: center;
            margin: 15px auto;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            width: 200px;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .download-btn {
            background-color: #2196F3;
            margin-top: 5px;
        }
        .download-btn:hover {
            background-color: #0b7dda;
        }
        .result-info {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Результат обработки</h1>
    <div class="result-info">Зона в фокусе выделена цветом, вне фокуса - чёрно-белая</div>

    <div class="images">
        <div class="image-container">
            <h2>Исходное изображение</h2>
            <img src="{{ url_for('static', filename=original) }}">
            <a href="{{ url_for('static', filename=original) }}" download class="btn download-btn">Скачать оригинал</a>
        </div>

        <div class="image-container">
            <h2>Маска фокуса</h2>
            <img src="{{ url_for('static', filename=mask) }}">
            <a href="{{ url_for('static', filename=mask) }}" download class="btn download-btn">Скачать маску</a>
        </div>

        <div class="image-container">
            <h2>Результат</h2>
            <img src="{{ url_for('static', filename=result) }}">
            <a href="{{ url_for('static', filename=result) }}" download class="btn download-btn">Скачать результат</a>
        </div>
    </div>

    <a href="/" class="btn">Загрузить другое фото</a>
</body>
</html>
